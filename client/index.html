<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link defer rel="stylesheet" href="./styling/index.css">
    <script defer src="./scripts/login.js"></script>
    <link rel="shortcut icon" href="./images/pexels-alexandr-podvalny-370037.jpg" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="wrapper overlay">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <i class="fab fa-angellist logoImg"></i>
                    <a href="./index.html" class="logoTitle">Peace</a>
                </div>
                <div class="nav-links">
                    <ul class="nav-list">
                        <!-- <li class="nav-item"><a class="active" href="index.html">Login</a></li> -->
                        <li class="nav-item"><a href="./DOG/index.html">DOGS</a></li>
                        <li class="nav-item"><a>Currency</a></li>
                        <li id="logOut" class="nav-item"><a>Log Out</a></li>
                    </ul>
                </div>
            </nav>
            <nav class="navbar-mobile">
                <div class="logo">
                    <i class="fab fa-angellist logoImg"></i>
                    <a href="./index.html" class="logoTitle">Peace</a>
                </div>
                <div class="hamburger-menu">
                    <i id="hamburger-menu" class="fas fa-bars"></i>
                </div>
                <div class="nav-links-mobile">
                    <i id="close-hamburger" class="fas fa-times" hidden></i>
                    <ul class="nav-list-mobile">
                        <li class="nav-item-mobile">
                            <a href="./DOG/index.html">Dogs</a>
                        </li>
                        <li class="nav-item-mobile">
                            <a>Currency</a>
                        </li>
                        <li id="logOutMobile" class="nav-item-mobile">
                            <a>Log Out</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="hero-wrapper"> 
            <form id="login">
                <div class="logoForm">
                    <!-- <i class="fab fa-angrycreative"></i> -->
                    <i class="fab fa-autoprefixer"></i>
                </div>
                <div class="loginInputs">
                    <div class="usernameAndIcon">
                        <i class="fas fa-user-alt"></i>
                        <input type="text" id="usernameLogin" autocomplete="off" placeholder="Username">
                    </div>
                    <div class="passwordAndIcon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwordLogin" autocomplete="off" placeholder="Password">
                    </div>
                    <div class="registerText">
                        <span>Don't have an account? Sign Up <a href="#" class="signUpHere">Here</a></span>
                    </div>
                </div>
                <div class="login">
                    <button type="submit" id="loginBtn">
                        Login
                    </button>
                </div>
            </form>

            <form id="register">
                <div class="logoForm">
                    <!-- <i class="fab fa-angrycreative"></i> -->
                    <i class="fab fa-autoprefixer"></i>
                </div>
                <div class="loginInputs">
                    <div class="usernameAndIcon">
                        <i class="fas fa-user-alt"></i>
                        <input type="text" id="usernameRegister" autocomplete="off" placeholder="Username">
                    </div>
                    <div class="passwordAndIcon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwordRegister" autocomplete="off" placeholder="Password">
                    </div>
                    <div class="emailAndIcon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="emailRegister" autocomplete="off" placeholder="Email">
                    </div>
                    <div class="registerText">
                        <span>Already have an account? Log In <a href="#" class="logInHere">Here</a></span>
                    </div>
                </div>
                <div class="register">
                    <button type="submit" id="registerBtn">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>&copy;<span id="currentYear"></span> Andrei Radu | Cognizant Softvision</p>
    </footer>
</body>
</html>
